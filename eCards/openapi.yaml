  parameters:
    eCardTemplateId:
      description: eCard template object id
      in: path
      name: ecard_template_id
      schema:
        $ref: '#/components/schemas/ObjectId'
    userId:
      in: path
      name: userId
      required: true
      schema:
        $ref: '#/components/schemas/userId'
  responses:
    actionPosted:
      description: Action posted
    api:
      content:
        application/json:
          examples:
            apiGetAppAuthenticated:
              $ref: '#/components/examples/apiInfo'
          schema:
            $ref: '#/components/schemas/apiInfo'
      description: Api response
    apiSchema:
      content:
        application/json:
          examples:
            json-schema draf-4 example:
              $ref: examples/schema.json
      description: Api schema response
    balanceAndTransactions:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/balanceAndTransactionsResponse'
      description: BalanceAndTransactions Get response 200
    default:
      content:
        application/json:
          examples:
            example:
              $ref: '#/components/examples/authenticationRequired'
          schema:
            properties:
              errors:
                items:
                  properties:
                    message:
                      pattern: Authentication required!
                      type: string
                    status:
                      enum:
                      - 401
                      type: number
                  type: object
                type: array
            type: object
      description: Default response
    openapiDotJson:
      content:
        application/json:
          examples:
            example:
              $ref: examples/openapi.json
      description: Get openapi.json response
    openapiDotYaml:
      content:
        application/yaml:
          examples:
            example:
              $ref: examples/openapi.yaml
      description: Get openapi.yaml response
    userDeleted:
      description: User deleted
  schemas:
    action:
      description: See [Action](https://github.com/fdriesenaar/eCards#action)
      properties:
        creator_id:
          description: Creator [user id](https://github.com/fdriesenaar/eCards#user-id)
          maxItems: 1
          minItems: 1
          type: string
        dateEnd:
          description: Datetimestamp of action end
          format: iso 8601
          maxItems: 1
          minItems: 1
          type: string
        dateStart:
          description: Datetimestamp of action start
          format: iso 8601
          maxItems: 1
          minItems: 1
          type: string
        eCard:
          $ref: '#/components/schemas/eCard'
          maxItems: 1
          minItems: 0
        location:
          $ref: '#/components/schemas/geometry'
          maxItems: 1
          minItems: 0
        offer:
          $ref: '#/components/schemas/offer'
          maxItems: 1
          minItems: 0
        type:
          description: Action type
          enum:
          - CreateAction
          - InteractAction
          - DeleteAction
          - ViewOfferAction
          - UpdateAction
          maxItems: 1
          minItems: 1
          type: string
        userAgent:
          description: Information about the eCards client extracted from the user-agent
            http request header
          maxItems: 1
          minItems: 1
          type: string
      type: object
    actionList:
      description: '[Action](https://github.com/fdriesenaar/eCards#action) list'
      items:
        $ref: '#/components/schemas/action'
      type: array
    apiInfo:
      properties:
        currentVersion:
          type: string
        linkTemplates:
          properties:
            services:
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy/eCardTemplates/{templateId}/services/{service}
              format: url
              type: string
          type: object
        links:
          properties:
            actions:
              description: Current Actions Endpoint url, see [Actions](#/Actions)
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy/actions
              format: url
              type: string
            dataExchange:
              description: Current Data Exchange Endpoint url, see [Data Exchange](#/Data%20Exchange)
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy/dataExchange
              format: url
              type: string
            eCards:
              description: Current eCards Endpoint url, see [eCards](#/eCards)
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy/eCards
              format: url
              type: string
            offers:
              description: Current Offers Endpoint url, see [Offers](#/Offers)
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy/services/offers
              format: url
              type: string
            schema:
              description: Current Schema Endpoint url, see [Schema](#/Schema)
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy/api/schema
              format: url
              type: string
            templates:
              description: Current Templates Endpoint url, see [Templates](#/Templates)
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy/eCardTemplates
              format: url
              type: string
            templatesSelections:
              description: Current Templates Selections Endpoint url, see [Templates
                Selections](#/Templates Selections)
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy/eCardTemplatesSelections
              format: url
              type: string
            user:
              description: Current User Endpoint url, see [Users](#/Users)
              example: https://dev2-card.testonly.digital-me.nl/ecards/v1/users/rudy
              format: url
              type: string
          type: object
        serverTime:
          description: Server time in unix time in mili seconds.
          type: number
      type: object
    appAuthentication:
      description: See [App Authentication](https://github.com/fdriesenaar/eCards#app-authentication)
      scheme: Basic
      type: http
    balanceAndTransactionsRequest:
      description: Balance and Transactions request body
      properties:
        cardId:
          type: string
        pin:
          type: string
      type: object
    brandName:
      properties:
        name:
          description: Brand name
          maxItems: 1
          minItems: 1
          type: string
      type: object
    cardId:
      descripion: Card identifier as displayed on a physical card as text or as scannable
        code
      externalDocs:
        description: 'DAP SDD #6 - cardId'
        url: https://digital-me.atlassian.net/wiki/spaces/DAP/pages/61079553/SDD+6+-+cardId
      properties:
        mask:
          description: ''
          maxItems: 1
          minItems: 1
          type: string
        postfix:
          description: Postfix
          maxItems: 1
          minItems: 0
          type: string
        prefix:
          description: Prefix
          maxItems: 1
          minItems: 0
          type: string
        symbology:
          description: Symbology used to present a scannable code on the eCard
          enum:
          - EAN-13
          - UPC-A
          - EAN-8
          - UPC-E
          - Code 39
          - Code 128
          - GS1-128
          - GS1 QR Code
          - ITF-14
          - GS1 DataBar
          - PDF417
          - Aztec Code
          - Code 39 mod 43
          - Code 93
          - GS1 DataMatrix
          - ITF
          maxItems: 1
          minItems: 1
          type: string
        validator:
          description: ''
          maxItems: 1
          minItems: 1
          type: string
        visibility:
          description: ''
          maxItems: 1
          minItems: 1
          type: string
      type: object
    cardIdSymbology:
      description: Supported card code symbol types
      items:
        enum:
        - Aztec Code
        - Codabar
        - Code 128
        - Code 39
        - Code 39 mod 43
        - Code 93
        - DataBar Expanded
        - DataBar-14
        - DataMatrix
        - EAN-128
        - EAN-13
        - EAN-8
        - GS1 DataMatrix
        - GS1 QR Code
        - GS1-128
        - GS1-13
        - ITF
        - ITF-14
        - MaxiCode
        - PDF417
        - QR
        - UPC-E
        title: Card code symbol type
        type: string
      type: array
    eCard:
      description: See [eCard](https://github.com/fdriesenaar/eCards#ecard)
      properties:
        ballance:
          description: Card ballance
          format: cents
          maxItems: 1
          minItems: 0
          type: number
        cardIdCipher:
          description: Card id cipher
          maxItems: 1
          minItems: 1
          type: string
        cardIdCipherIV:
          description: Card id cipher iv
          maxItems: 1
          minItems: 1
          type: string
        cardIdCipherKey:
          description: Card id cipher key
          maxItems: 1
          minItems: 1
          type: string
        cardIdCipherPin:
          description: Card id cipher pin
          maxItems: 1
          minItems: 1
          nullable: true
          type: string
        cardIdSymbology:
          allOf:
          - maxItems: 1
            minItems: 1
          - $ref: '#/components/schemas/cardIdSymbology'
        creator_id:
          description: Creator user id
          maxItems: 1
          minItems: 1
          type: string
        currency:
          default: EUR
          description: Currency code
          format: ISO 4217 currency code
          maxItems: 1
          minItems: 0
          type: string
        dateBalanceUpdated:
          description: Datetimestamp of latest balance update
          format: iso 8601
          maxItems: 1
          minItems: 0
          type: string
        dateCreated:
          description: Datetimestamp of creation
          format: iso 8601
          maxItems: 1
          minItems: 1
          type: string
        dateDeleted:
          description: Datetimestamp of deletion
          format: iso 8601
          maxItems: 1
          minItems: 0
          nullable: true
          type: string
        dateIssued:
          description: Datetimestamp of card issue
          format: iso 8601
          maxItems: 1
          minItems: 0
          type: string
        dateModified:
          description: Datetimestamp of latest modification
          format: iso 8601
          maxItems: 1
          minItems: 1
          nullable: true
          type: string
        description:
          description: eCard description
          maxItems: 1
          minItems: 0
          nullable: true
          type: string
        eCardTemplate:
          allOf:
          - maxItems: 1
            minItems: 1
            nullable: true
          - $ref: '#/components/schemas/eCardTemplate'
        name:
          description: name
          maxItems: 1
          minItems: 1
          nullable: true
          type: string
        notes:
          description: notes
          maxItems: 1
          minItems: 0
          nullable: true
          type: string
        sortName:
          description: Sort name
          maxItems: 1
          minItems: 1
          nullable: true
          type: string
        style:
          allOf:
          - maxItems: 1
            minItems: 0
          - $ref: '#/components/schemas/style'
        transactions:
          items:
            $ref: '#/components/schemas/transaction'
          maxItems: 1
          minItems: 0
          type: array
      type: object
    eCardTemplate:
      description: eCard template
      properties:
        brand:
          allOf:
          - maxItems: 1
            minItems: 1
          - $ref: '#/components/schemas/brandName'
        cardId:
          allOf:
          - maxItems: 1
            minItems: 0
          - $ref: '#/components/schemas/cardId'
        cardIdSymbology:
          allOf:
          - maxItems: 1
            minItems: 1
          - $ref: '#/components/schemas/cardIdSymbology'
        creator:
          description: Creator of the eCard template
          properties:
            name:
              description: Creator name
              maxItems: 1
              minItems: 1
              type: string
          type: object
        dateCreated:
          description: Datetimestamp of creation
          format: iso 8601
          maxItems: 1
          minItems: 1
          type: string
        dateDeleted:
          description: Datetimestamp of deletion
          format: iso 8601
          maxItems: 1
          minItems: 0
          nullable: true
          type: string
        dateModified:
          description: Datetimestamp of latest modification
          format: iso 8601
          maxItems: 1
          minItems: 1
          nullable: true
          type: string
        keywords:
          items:
            title: Keyword
            type: string
          maxItems: 1
          minItems: 1
          type: array
        name:
          description: Name to be displayed on the eCard.
          maxItems: 1
          minItems: 0
          nullable: true
          type: string
        notes:
          maxItems: 1
          minItems: 0
          nullable: true
          type: string
        services:
          allOf:
          - maxItems: 1
