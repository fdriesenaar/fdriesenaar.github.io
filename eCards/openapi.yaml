    name: Copyright Dappre B.V. 2019 - all rights reserved
    url: https://dappre.com
  title: eCards API
  version: 1.0.0
openapi: 3.0.0
paths:
  /openapi.json:
    get:
      responses:
        '200':
          $ref: '#/components/responses/openapiDotJson'
      tags:
      - openapi
  /openapi.yaml:
    get:
      responses:
        '200':
          $ref: '#/components/responses/openapiDotYaml'
      tags:
      - openapi
  /v1/users/{userId}:
    delete:
      description: See [Delete user](https://github.com/fdriesenaar/eCards#delete-user).
      operationId: Delete user
      responses:
        '204':
          $ref: '#/components/responses/userDeleted'
        default:
          $ref: '#/components/responses/default'
      tags:
      - Users
    parameters:
    - $ref: '#/components/parameters/userId'
  /v1/users/{userId}/actions:
    parameters:
    - $ref: '#/components/parameters/userId'
    post:
      description: See [Post actions](https://github.com/fdriesenaar/eCards#post-actions).
      operationId: Post actions
      requestBody:
        content:
          application/json:
            examples:
              example:
                $ref: '#/components/examples/actionList'
            schema:
              $ref: '#/components/schemas/actionList'
      responses:
        '204':
          $ref: '#/components/responses/actionPosted'
        default:
          $ref: '#/components/responses/default'
      tags:
      - Actions
  /v1/users/{userId}/api:
    get:
      description: See [GET Api](https://github.com/fdriesenaar/eCards#api-info).
      operationId: api
      responses:
        '200':
          $ref: '#/components/responses/api'
        default:
          $ref: '#/components/responses/default'
      tags:
      - api
    parameters:
    - $ref: '#/components/parameters/userId'
  /v1/users/{userId}/api/schema:
    get:
      description: OpenAPI Document for eCards in json-schema draft 4
      operationId: Get
      responses:
        '200':
          $ref: '#/components/responses/apiSchema'
        default:
          $ref: '#/components/responses/default'
      tags:
      - openapi
    parameters:
    - $ref: '#/components/parameters/userId'
  /v1/users/{userId}/dataExchange:
    get:
      description: tbd
      operationId: Get
      responses:
        default:
          $ref: '#/components/responses/default'
      tags:
      - Data Exchange
    parameters:
    - $ref: '#/components/parameters/userId'
  /v1/users/{userId}/eCardTemplates:
    get:
      description: tbd
      operationId: Get
      responses:
        default:
          $ref: '#/components/responses/default'
      tags:
      - Templates
    parameters:
    - $ref: '#/components/parameters/userId'
  /v1/users/{userId}/eCardTemplatesSelections:
    get:
      description: tbd
      operationId: Get
      responses:
        default:
          $ref: '#/components/responses/default'
      tags:
      - Templates Selections
    parameters:
    - $ref: '#/components/parameters/userId'
  /v1/users/{userId}/eCards:
    get:
      description: tbd
      operationId: Get
      responses:
        default:
          $ref: '#/components/responses/default'
      tags:
      - eCards
    parameters:
    - $ref: '#/components/parameters/userId'
  /v1/users/{userId}/services/offers:
    get:
      description: tbd
      operationId: Get
      responses:
        default:
          $ref: '#/components/responses/default'
      tags:
      - Offers
    parameters:
    - $ref: '#/components/parameters/userId'
  /v1/users/{user_id}/eCardTemplates/{ecard_template_id}/services/balanceAndTransactions:
    description: See https://digital-me.atlassian.net/wiki/spaces/DAP/pages/33352/SDD+4+-+eCards+Balance+and+Transactions
    parameters:
    - $ref: '#/components/parameters/userId'
    - $ref: '#/components/parameters/eCardTemplateId'
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cardInfoScopre'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/balanceAndTransactions'
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpResponseBody'
          description: 202 Response
security:
- appAuthentication: []
servers:
- description: Development 2 server
  url: https://dev2-card.testonly.digital-me.nl/ecards
- description: Acceptance server
  url: https://card.dolden.net/ecards
- description: Production server
  url: https://card.digital-me.nl/ecards
