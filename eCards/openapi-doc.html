
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"openapi": "3.0.0", "security": [{"appAuthentication": []}], "components": {"parameters": {"userId": {"name": "userId", "in": "path", "required": true, "schema": {"$ref": "#/components/schemas/userId"}}}, "schemas": {"appAuthentication": {"description": "See [App Authentication](https://github.com/fdriesenaar/eCards#app-authentication)", "type": "http", "scheme": "Basic"}, "apiResponse": {"type": "object", "properties": {"currentVersion": {"type": "string"}, "serverTime": {"type": "number", "description": "Server time in unix time in mili seconds."}, "links": {"type": "object", "properties": {"create": {"type": "string", "description": "[Node Create Endpoint](https://github.com/qiyfoundation/Qiy-Scheme/blob/review-board/Qiy-Node/Qiy%20Node%20API.md#node-create-endpoint) url"}}}}}, "userId": {"maxItems": 1, "type": "string", "description": "[User Id](https://github.com/fdriesenaar/eCards#user-id)", "minItems": 1}}, "examples": {"apiGetAppAuthenticated": {"value": {"currentVersion": "1.0.67-SNAPSHOT", "serverTime": 1568366519145, "links": {"create": "https://qiy-test-tool-dpyt.cloud.digital-me.nl/qiy_nodes/qiy_node_api/proxy/owners"}}}, "authenticationRequired": {"value": {"errors": [{"message": "Authentication required!", "status": 401}]}}}, "securitySchemes": {"appAuthentication": {"$ref": "#/components/schemas/appAuthentication"}}, "responses": {"api": {"content": {"application/json": {"examples": {"apiGetAppAuthenticated": {"$ref": "#/components/examples/apiGetAppAuthenticated"}}, "schema": {"$ref": "#/components/schemas/apiResponse"}}}, "description": "Api response"}, "default": {"content": {"application/json": {"examples": {"example": {"$ref": "#/components/examples/authenticationRequired"}}, "schema": {"type": "object", "properties": {"errors": {"type": "array", "items": {"type": "object", "properties": {"message": {"type": "string", "pattern": "Authentication required!"}, "status": {"enum": [401], "type": "number"}}}}}}}}, "description": "Default response"}, "userDeleted": {"description": "User deleted"}}}, "paths": {"/users/{userId}": {"parameters": [{"$ref": "#/components/parameters/userId"}], "delete": {"operationId": "Delete user", "tags": ["users"], "description": "See [Delete user](https://github.com/fdriesenaar/eCards#delete-user).", "responses": {"204": {"$ref": "#/components/responses/userDeleted"}, "default": {"$ref": "#/components/responses/default"}}}}, "/users/{userId}/api": {"parameters": [{"$ref": "#/components/parameters/userId"}], "get": {"operationId": "api", "tags": ["api"], "description": "See [GET Api](https://github.com/fdriesenaar/eCards#api-info).", "responses": {"200": {"$ref": "#/components/responses/api"}, "default": {"$ref": "#/components/responses/default"}}}}}, "info": {"externalDocs": {"description": "Find more info here", "url": "https://github.com/fdriesenaar/eCards"}, "license": {"name": "Copyright DigitalMe B.V. 2019 - all rights reserved", "url": "https://digital-me.nl"}, "title": "eCards API", "description": "Find more info here: [eCards Service](https://github.com/fdriesenaar/eCards)", "version": "1.0.0"}, "servers": [{"description": "Development 2 server", "url": "https://dev2-card.testonly.digital-me.nl/ecards/v1"}, {"description": "Acceptance server", "url": "https://card.dolden.net/ecards/v1"}, {"description": "Production server", "url": "https://card.digital-me.nl/ecards/v1"}]};

  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
